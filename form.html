<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
  <fieldset>
    <h2 align="center"style="color:red">STUDENT REGISTRATION FORM</h2>
    <form>
      <label for="fn"style="color:brown"><b>First name</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text"id="fn"placeholder="Enter First Name">
      <br>
      <br>
      <br>
      <label for="ln"style="color:brown"><b>Last name</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text"id="ln"placeholder="Enter Last name">
      <br>
      <br>
      <label for="gn"style="color:brown"><b>Gender</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="radio" name="a" id="gn">female
      <input type="radio" name="a" id="gn">male
      <br>
      <br>
      <label for="ag"style="color:brown"><b>Age</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" name="" id="ag"placeholder="Enter your age">
      <br>  
      <br>
      <label for="db"style="color:brown"><b>Date of birth</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="date" name="" id="db">
      <br>
      <br>
      <label for="ea"style="color:brown"><b>Email address</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="email" name="" id="ea"placeholder="Enter your email">
      <br>
      <br>
      <label for="pa"style="color:brown"><b>Password</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="password" name="" id="pa"placeholder="Enter your password min 8 characters">
      <br>
      <br>
      <label for="cp"style="color:brown"><b>Confirm Password</b>: </label>
      <input type="password" name="" id="cp"placeholder="Confirm password">
      <br>
      <br>
      <label for="pn"style="color:brown"><b>Phone number</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="tel" name="" id="pn"placeholder="Enter your phone number">
      <br>
      <br>
      <label for="ad"style="color:brown"><b>Address</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" name="" id="ad"placeholder="Enter your address">
      <br>
      <br>
      <label for="st"style="color:brown"><b>state</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="text" name="" id="st"placeholder="Enter your State">
      <br>
      <br>
      <label for="pc"style="color:brown"><b>Pincode</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="number" name="" id="pc"placeholder="Enter your pincode">
      <br>
      <br>
      <label for="ho"style="color:brown">Hobbies: </label>
      <input type="checkbox" name="" id="ho">Music
      <input type="checkbox" name="" id="ho">Movies
      <input type="checkbox" name="" id="ho">Sports
      <input type="checkbox" name="" id="ho">Travel
      <br>
      <br>
      <label for="up"style="color:brown">Upload photo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Max size 100k</label>
      <input type="file" name="" id="up">
      <br>
      <br>
      <input type="checkbox">I here by declare that the above information provided is true and correct
      <br><button>register</button>&nbsp;&nbsp;&nbsp;&nbsp;<button>reset</button>
    </form>
  </fieldset>
</body>
</html>
